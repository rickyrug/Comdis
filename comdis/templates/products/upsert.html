{% extends 'shared/layout.html' %}
{%load static%}
{%load crispy_forms_tags %}

{% block main %}
<h1 class="Display-4 mb-1">Products Form</h1>
<div class="row ">
  
    <form action="{% url 'upsertproducts' %}" method="POST" class="w-75"> 
        {% csrf_token %}
        {{ form.idProduct }}

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        {{ form.Name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        {{ form.Classification }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        {{ form.Uom }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <a href="{% url 'indexproducts' %}" class="btn btn-info">Regresar</a>
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock main %}
